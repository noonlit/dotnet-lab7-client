<app-navbar [pageName]="'Favourites'"></app-navbar>
<ion-content>
  <ion-card *ngFor="let favourite of favourites; let i = index">
    <ion-card-header>
      <ion-card-title>
        Year: {{ favourite.year}}
        <ion-icon name="trash-outline" (click)="deleteFavourites(favourite)"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let movie of favourite.movies">
          <ion-label>{{movie.title}}</ion-label>
          <ion-icon name="trash-outline" (click)="deleteMovie(favourite, movie)"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="editFavourites(favourite)">Edit favourites list</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="goToAddFavourites()">Create new favourites list</ion-button>
</ion-footer>
